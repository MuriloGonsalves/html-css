<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
    <style>
        table{
            text-align: center;
            width: 300px;
            border-collapse: collapse;
        }
        td{
            background-color: lightgray;
            padding: 10px;
            border: 1px solid black;
        }
        td:hover{
            box-shadow: 0px 10px 10px black;
            transition:0.5s;
            
            
        }

    </style>
</head>
<body>
    <h1>tabela com mesclagem de celulas</h1>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="3">6</td>
        </tr>
        <tr>
            <td rowspan="2">7</td>
            <td>8</td>
            
        </tr>
        <tr>
            
            <td>11</td>
            
            
        </tr>
    </table>
</body>
</html>
