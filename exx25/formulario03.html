<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="POST">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="nome" id="iname" placeholder="Digite Aqui..."
            required minlength="5" maxlength="10" autocomplete="username" size="5">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" placeholder="Digite Aqui..."
            required minlength="5" maxlength="10" autocomplete="current-password" size="5">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
        
    </form>
</body>
</html>
