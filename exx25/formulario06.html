<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario com programação</title>
</head>
<body>
    <form action="">
        <p>
            <label for="num1">Numero 1 :</label>
            <input type="number" name="num" id="num1" required min="1" max="50"
            oninput="soma3.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="num2">Numero 2 :</label>
            <input type="number" name="num" id="num2" required min="1" max="50"
            oninput="soma3.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>   
        <label for="soma3">Soma :</label>     
        <output name="soma" id="soma3">0</output>
    </form>
    <form action="">
        <label for="inum5">Numero :</label>
        <input type="range" name="num" id="inum5" min="0" max="10"
        oninput="soma.innerHTML = Number(inum5.value)">
        <output name="soma" id="soma">5</output>
    </form>
</body>
</html>
