<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        form{
            width: 50vw;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 1px 1px 3px black;
            background-color: brown;
            text-align: justify;
        }
        #Sobrenome::placeholder{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form>
    <p>Nome: <input type="text" name="nome" id="nome" placeholder="digite aqui"></p>
    <p>Sobrenome: <input type="text" name="Sobrenome" id="Sobrenome" placeholder="digite aqui"></p>
    </form>
</body>
</html>
