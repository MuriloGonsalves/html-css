<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            background-color: rgb(98, 143, 168);
            
        }
    .principal{
     background-color: rgb(3, 82, 151);
     height: 400px;   
     width: 400px;
     border: 2px solid black;
     text-align: center;
        }
    .i:hover{
        display: inline-block;
        background-color: aqua;
        width: 200px;
    }
    .i > p{
        display: none;
    }
    .i:hover > p{
            display: block ;
            color: brown;
        }
    </style>

</head>
<body>
    <div class="principal">
        <h1>Exemplo de hover</h1>
        <p>Passe o mouse no texto abaixo</p>
        <div class="i">
            Passe o mouse aqui
             <p>TEXTO ESCONDIDO...</p>
        </div>
    </div>
</body>
</html>
